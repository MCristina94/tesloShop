<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of getPagesList(); track page) {
  <button
    class="join-item btn"
    [class.btn-primary]="page === activatePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activatePage.set(page)"
  >
    <!-- query params sirve para que en la url aparezca la pagina donde esta situado el usuario http://localhost:4200/?page=1 -->
    {{ page }}
  </button>

  }
</div>
