<h1 class="text-2xl font-bold">Listado de productos</h1>
<h3 text-lg>
  Total de productos
  <span class="text-accent">10</span>
</h3>

<div class="divider"></div>

<!-- paginacion -->

<div class="flex gap-2 item-center h-20">
  <app-pagination
    [pages]="productsResource.value()?.pages ?? 0"
    [currentPage]="paginationService.currentPage()"
  />
  <select
    class="select select-bordered w-32 mt-4 mb-10"
    (change)="productsPerPage.set(+selectPerPage.value)"
    #selectPerPage
  >
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
</div>

<!-- Listado -->
<app-product-table [products]="productsResource.value()?.products ?? []" />
